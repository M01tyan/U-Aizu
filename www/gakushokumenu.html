<ons-page id="gakushoku">
  <ons-toolbar>
    <div class="center">
      学食メニュー
    </div>
    <div class="right">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="selector">
    <ons-select id="choose-menu" onchange="changeMenu(event)">
      <option value="daily">日替わりメニュー</option>
      <option value="don">丼もの</option>
      <option value="carry">カレーライス</option>
      <option value="single">単品</option>
      <option value="pasta">ラーメン・パスタ</option>
      <option value="udon">そば・うどん</option>
      <option value="rice">ライス・味噌汁</option>
    </ons-select>
  </div>

  <ons-row>
    <ons-col id="col-item">日替わりランチ</ons-col>
    <ons-col id="menu-lunch" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">丼もの</ons-col>
    <ons-col id="menu-don" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">パスタ</ons-col>
    <ons-col id="menu-pasta" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">魚</ons-col>
    <ons-col id="menu-fish" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">サラダ</ons-col>
    <ons-col id="menu-salad" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">デザート</ons-col>
    <ons-col id="menu-dessert" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">単品</ons-col>
    <ons-col id="menu-single" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">麺類</ons-col>
    <ons-col id="menu-udon" style="color: #000000"></ons-col>
  </ons-row>
  <ons-row>
    <ons-col id="col-item">日替わりディナー</ons-col>
    <ons-col id="menu-dinner" style="color: #000000"></ons-col>
  </ons-row>

</ons-page>
