<ons-page>
  <ons-toolbar>
    <div class="center">
      施設利用状況
    </div>
    <div class="right">
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon="md-menu"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>
  
  <div class="selector">
    <ons-select id="choose-sel" onchange="editSelects(event)">
      <option value="lecture">講義室</option>
      <option value="exercise">演習室</option>
      <option value="experiment">実験室</option>
      <option value="conference">会議室</option>
      <option value="seminar">ゼミ室</option>
      <option value="other">その他</option>
    </ons-select>
  </div>
  <ons-list>
    <ons-lazy-repeat id="infinite-list">
    </ons-lazy-repeat>
  </ons-list>
